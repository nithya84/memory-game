service: memory-game-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_ENV: ${self:provider.stage}

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    host: 0.0.0.0

functions:
  health:
    handler: dist/handlers/health.handler
    events:
      - http:
          path: /health
          method: get
          cors: true

package:
  individually: true