service: memory-game-api

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${opt:stage, 'local'}
  environment:
    NODE_ENV: ${self:provider.stage}
    REGION: ${self:provider.region}
    S3_BUCKET: ${env:S3_BUCKET_NAME, 'memory-game-images-dev'}
    CLOUDFRONT_DOMAIN: ${env:CLOUDFRONT_DOMAIN, ''}
    THEMES_TABLE: ${env:THEMES_TABLE, 'memory-game-api-themes-dev'}

  iam:
    role:
      statements:
        # DynamoDB read-only access (public API only reads themes)
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/memory-game-*"
            - "arn:aws:dynamodb:${self:provider.region}:*:table/memory-game-*/index/*"

        # S3 read-only access (public API only serves images)
        - Effect: Allow
          Action:
            - s3:GetObject
          Resource:
            - "arn:aws:s3:::${env:S3_BUCKET_NAME, 'memory-game-images-dev'}/*"

plugins:
  - serverless-offline

custom:
  bucketName: ${env:S3_BUCKET_NAME, 'memory-game-images-dev'}
  frontendBucketName: ${env:FRONTEND_BUCKET_NAME, 'memory-game-frontend-dev'}

  serverless-offline:
    httpPort: 3001
    host: 0.0.0.0

functions:
  health:
    handler: dist/src/handlers/health.handler
    events:
      - http:
          path: /health
          method: get
          cors: true

  # ============================================================================
  # PUBLIC API ENDPOINTS (Read-only, safe for production)
  # For admin endpoints (theme generation), see serverless-admin.yml
  # ============================================================================
  getThemes:
    handler: dist/src/handlers/themes-public.getThemes
    events:
      - http:
          path: /themes
          method: get
          cors: true

  getThemeById:
    handler: dist/src/handlers/themes-public.getThemeImages
    events:
      - http:
          path: /themes/{themeId}
          method: get
          cors: true

package:
  patterns:
    - '../node_modules/**'
    - 'dist/**'
    - '!../node_modules/aws-sdk/**'
    - '!../node_modules/@types/**'
    - '!../node_modules/**/*.d.ts'
    - '!../node_modules/**/test/**'
    - '!../node_modules/**/tests/**'
    - '!../node_modules/**/*.md'
    - '!../node_modules/**/README*'
    - '!../node_modules/**/docs/**'
    - '!../node_modules/**/*.map'

resources:
  Resources:
    # S3 Bucket for image storage
    ImagesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: [GET, PUT, POST, DELETE, HEAD]
              AllowedOrigins: ['*']
              MaxAge: 3000

    # Frontend S3 Bucket
    FrontendBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.frontendBucketName}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders: ['*']
              AllowedMethods: [GET, HEAD]
              AllowedOrigins: ['*']
              MaxAge: 3000

    # CloudFront Origin Access Control
    CloudFrontOriginAccessControl:
      Type: AWS::CloudFront::OriginAccessControl
      Properties:
        OriginAccessControlConfig:
          Name: ${self:custom.bucketName}-OAC
          OriginAccessControlOriginType: s3
          SigningBehavior: always
          SigningProtocol: sigv4

    # CloudFront Distribution for image serving
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - Id: ImagesOrigin
              DomainName: !GetAtt ImagesBucket.RegionalDomainName
              S3OriginConfig:
                OriginAccessIdentity: ''
              OriginAccessControlId: !Ref CloudFrontOriginAccessControl
            - Id: FrontendOrigin
              DomainName: !GetAtt FrontendBucket.RegionalDomainName
              S3OriginConfig:
                OriginAccessIdentity: ''
              OriginAccessControlId: !Ref CloudFrontOriginAccessControl
          Enabled: true
          DefaultRootObject: index.html
          CustomErrorResponses:
            - ErrorCode: 403
              ResponseCode: 200
              ResponsePagePath: /index.html
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultCacheBehavior:
            TargetOriginId: FrontendOrigin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
            OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
            ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          CacheBehaviors:
            - PathPattern: "/images/*"
              TargetOriginId: ImagesOrigin
              ViewerProtocolPolicy: redirect-to-https
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
            - PathPattern: "/thumbs/*"
              TargetOriginId: ImagesOrigin
              ViewerProtocolPolicy: redirect-to-https
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
          PriceClass: PriceClass_100

    # S3 Bucket Policy for CloudFront access only
    ImagesBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref ImagesBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: cloudfront.amazonaws.com
              Action: 's3:GetObject'
              Resource: !Sub "arn:aws:s3:::${ImagesBucket}/*"
              Condition:
                StringEquals:
                  "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
      DependsOn:
        - ImagesBucket
        - CloudFrontDistribution

    # Frontend Bucket Policy for CloudFront access only
    FrontendBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref FrontendBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service: cloudfront.amazonaws.com
              Action: 's3:GetObject'
              Resource: !Sub "arn:aws:s3:::${FrontendBucket}/*"
              Condition:
                StringEquals:
                  "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"
      DependsOn:
        - FrontendBucket
        - CloudFrontDistribution

    # Themes Table
    ThemesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:THEMES_TABLE, 'memory-game-api-themes-dev'}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: themeStyle
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: ThemeStyleIndex
            KeySchema:
              - AttributeName: themeStyle
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

  Outputs:
    CloudFrontDomainName:
      Description: CloudFront distribution domain name
      Value: !GetAtt CloudFrontDistribution.DomainName